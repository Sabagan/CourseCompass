<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Plan</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="/css/plan.css">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="icon" href="/images/favicon.ico">
    <script src="/js/plan.js" defer></script>
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <img src="/images/logo.png" alt="Course Compass Logo" style="width: 50px; height: 50px;">
            <h1>Course Compass</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/welcome">Home</a></li>
                <li><a href="/account">Account</a></li>
                <li><a href="/profile">Course Catalogue</a></li>
                <li><a href="/mycourses">My Courses</a></li>
                <li><a href="/plan">Plan</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container" id="coursePlanContainer">
    <h1>Course Plan</h1>
    <table>
        <thead>
        <tr>
            <th>Year</th>
            <th>Fall Semester</th>
            <th>Winter Semester</th>
            <th>Summer Semester</th>
        </tr>
        </thead>
        <tbody>
        <!-- Year 1 -->
        <tr data-year="1">
            <td>Year 1</td>
            <td>
                <div class="course-container" data-semester="Fall"></div>
                <button class="add-course-btn" data-year="1" data-semester="Fall">+</button>
            </td>
            <td>
                <div class="course-container" data-semester="Winter"></div>
                <button class="add-course-btn" data-year="1" data-semester="Winter">+</button>
            </td>
            <td>
                <div class="course-container" data-semester="Summer"></div>
                <button class="add-course-btn" data-year="1" data-semester="Summer">+</button>
            </td>
        </tr>
        <!-- Year 2 -->
        <tr data-year="2">
            <td>Year 2</td>
            <td>
                <div class="course-container" data-semester="Fall"></div>
                <button class="add-course-btn" data-year="2" data-semester="Fall">+</button>
            </td>
            <td>
                <div class="course-container" data-semester="Winter"></div>
                <button class="add-course-btn" data-year="2" data-semester="Winter">+</button>
            </td>
            <td>
                <div class="course-container" data-semester="Summer"></div>
                <button class="add-course-btn" data-year="2" data-semester="Summer">+</button>
            </td>
        </tr>
        <!-- Year 3 -->
        <tr data-year="3">
            <td>Year 3</td>
            <td>
                <div class="course-container" data-semester="Fall"></div>
                <button class="add-course-btn" data-year="3" data-semester="Fall">+</button>
            </td>
            <td>
                <div class="course-container" data-semester="Winter"></div>
                <button class="add-course-btn" data-year="3" data-semester="Winter">+</button>
            </td>
            <td>
                <div class="course-container" data-semester="Summer"></div>
                <button class="add-course-btn" data-year="3" data-semester="Summer">+</button>
            </td>
        </tr>
        <!-- Year 4 -->
        <tr data-year="4">
            <td>Year 4</td>
            <td>
                <div class="course-container" data-semester="Fall"></div>
                <button class="add-course-btn" data-year="4" data-semester="Fall">+</button>
            </td>
            <td>
                <div class="course-container" data-semester="Winter"></div>
                <button class="add-course-btn" data-year="4" data-semester="Winter">+</button>
            </td>
            <td>
                <div class="course-container" data-semester="Summer"></div>
                <button class="add-course-btn" data-year="4" data-semester="Summer">+</button>
            </td>
        </tr>
        <!-- Year 5 -->
        <tr data-year="5">
            <td>Year 5</td>
            <td>
                <div class="course-container" data-semester="Fall"></div>
                <button class="add-course-btn" data-year="5" data-semester="Fall">+</button>
            </td>
            <td>
                <div class="course-container" data-semester="Winter"></div>
                <button class="add-course-btn" data-year="5" data-semester="Winter">+</button>
            </td>
            <td>
                <div class="course-container" data-semester="Summer"></div>
                <button class="add-course-btn" data-year="5" data-semester="Summer">+</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modal for Adding Courses -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select a Course to Add</h2>
            <select id="courseSelect">
                <option value="" disabled selected>Choose a Course</option>
            </select>
            <button id="addCourseToPlan">Add Course</button>
        </div>
    </div>

</div>

<div class="footer">
    &copy; 2024 CourseCompass
</div>
</body>
</html>
