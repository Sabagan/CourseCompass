<div class="container">
    <h1>Course Plan</h1>
    <table id="timetable">
        <thead>
        <tr>
            <th>Semester/Year</th>
            <th>Year 1</th>
            <th>Year 2</th>
            <th>Year 3</th>
            <th>Year 4</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Fall Semester</td>
            <td><button class="add-course-btn" data-year="1" data-semester="Fall">+</button></td>
            <td><button class="add-course-btn" data-year="2" data-semester="Fall">+</button></td>
            <td><button class="add-course-btn" data-year="3" data-semester="Fall">+</button></td>
            <td><button class="add-course-btn" data-year="4" data-semester="Fall">+</button></td>
        </tr>
        <tr>
            <td>Winter Semester</td>
            <td><button class="add-course-btn" data-year="1" data-semester="Winter">+</button></td>
            <td><button class="add-course-btn" data-year="2" data-semester="Winter">+</button></td>
            <td><button class="add-course-btn" data-year="3" data-semester="Winter">+</button></td>
            <td><button class="add-course-btn" data-year="4" data-semester="Winter">+</button></td>
        </tr>
        <tr>
            <td>Summer Semester</td>
            <td><button class="add-course-btn" data-year="1" data-semester="Summer">+</button></td>
            <td><button class="add-course-btn" data-year="2" data-semester="Summer">+</button></td>
            <td><button class="add-course-btn" data-year="3" data-semester="Summer">+</button></td>
            <td><button class="add-course-btn" data-year="4" data-semester="Summer">+</button></td>
        </tr>
        </tbody>
    </table>

    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select a Course to Add</h2>
            <select id="courseSelect"></select>
            <button id="addCourseToPlan">Add Course</button>
        </div>
    </div>
</div>
</body>
</html>
