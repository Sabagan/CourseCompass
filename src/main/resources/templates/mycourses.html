<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav .left {
            float: left;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table th {
            background-color: #f2f2f2;
            text-align: left;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<nav>
    <a href="/logout">Logout</a>
    <a href="">Profile</a>
    <a href="">My Plan</a>
    <a href="/profile">Course Catalogue</a>
    <a href="/">Home</a>
    <a class="left">My Courses</a>
</nav>

<div class="container">
    <h1>My Courses</h1>
    <table>
        <thead>
        <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Course Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${myCourses}">
            <td th:text="${course.course_code}"></td>
            <td th:text="${course.course_name}"></td>
            <td th:text="${course.course_description}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="footer">
    &copy; 2024 CourseCompass
</div>
</body>
</html>
